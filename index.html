
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مبوبة إعلانية متعددة الأقسام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      margin: 20px;
    }
    h1 {
      color: #e91e63;
      text-align: center;
    }
    .ad-form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
    }
    .clear-btn {
      background-color: #ff4444;
      margin-top: 10px;
    }
    .section {
      max-width: 700px;
      margin: 40px auto;
    }
    .section h2 {
      background-color: #e91e63;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    .ad {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-right: 4px solid #e91e63;
      border-radius: 8px;
    }
    .ad h3 {
      margin: 0 0 5px;
      color: #333;
    }
    .ad p {
      margin: 0 0 10px;
      color: #555;
    }
    .ad img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>مبوبة إعلانية</h1>

  <div class="ad-form">
    <select id="category">
      <option value="">-- اختر القسم --</option>
      <option value="وظائف">وظائف</option>
      <option value="عقارات">عقارات</option>
      <option value="سيارات">سيارات</option>
      <option value="أخبار">أخبار</option>
    </select>
    <input type="text" id="title" placeholder="عنوان الإعلان">
    <textarea id="description" rows="4" placeholder="وصف الإعلان"></textarea>
    <input type="file" id="image" accept="image/*">
    <button onclick="addAd()">نشر الإعلان</button>
    <button class="clear-btn" onclick="clearAds()">🗑️ حذف جميع الإعلانات</button>
    <input type="text" id="searchInput" placeholder="🔎 ابحث في الإعلانات..." oninput="searchAds()">
  </div>

  <div class="section" id="وظائف">
    <h2>📌 وظائف</h2>
    <div class="ads-list" id="وظائف-list"></div>
  </div>

  <div class="section" id="عقارات">
    <h2>🏠 عقارات</h2>
    <div class="ads-list" id="عقارات-list"></div>
  </div>

  <div class="section" id="سيارات">
    <h2>🚗 سيارات</h2>
    <div class="ads-list" id="سيارات-list"></div>
  </div>

  <div class="section" id="أخبار">
    <h2>📰 أخبار</h2>
    <div class="ads-list" id="أخبار-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
